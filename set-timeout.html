<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Timeout</title>
</head>
<body>
<script>

    function addElement() {
        const header = document.createElement("h1");
        header.textContent = "Programming With Iko";

        document.body.appendChild(header);
    }

    setTimeout(addElement, 1000);

    console.log("Program Selesai");

</script>
</body>
</html>
